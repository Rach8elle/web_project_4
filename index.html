<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Yandex Web Project 4">
  <meta name="keywords" content="Yandex Web Project 4 Around the US">
  <meta name="author" content="Rachelle Cottle">

  <title>Yandex Web Project 4: Around the US by Rachelle Cottle</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">

        <img src="./images/jc.jpg" alt="Jacques Cousteau" class="profile__avatar">
        <div class="profile__info-container">
          <div class="profile__title-container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="button button__edit" aria-label="Edit Button">
            </button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="button button__add" aria-label="Add Button">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <div style="background-image: url('./images/grid_1.jpg')" class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Yosemite Valley</h2>
              <button class="button button__like" aria-label="Like Button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div style="background-image: url('./images/grid_2.jpg')" class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Lake Louise</h2>
              <button class="button button__like" aria-label="Like Button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div style="background-image: url('./images/grid_3.jpg')" class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Bald Mountains</h2>
              <button class="button button__like" aria-label="Like Button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div style="background-image: url('./images/grid_4.jpg')" class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Latemar</h2>
              <button class="button button__like" aria-label="Like Button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div style="background-image: url('./images/grid_5.jpg')" class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Vanoise National Park</h2>
              <button class="button button__like" aria-label="Like Button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div style="background-image: url('./images/grid_6.jpg')" class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Lago di Braies</h2>
              <button class="button button__like" aria-label="Like Button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
  </div>
  <div class="modal modal_opened">
    <div class="modal__container">
      <form action="#" class="form">
        <h2 class="form__title">Edit Profile</h2>
        <input type="text" class="form__input form__input_type_name" value="Jacques" placeholder="Name">
        <input type="text" class="form__input form__input_type_about" value="Cousteau" placeholder="About Me">
        <button type="submit" class="button button__save">Save</button>
      </form>
      <button class="button button__close" aria-label="Close Button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
